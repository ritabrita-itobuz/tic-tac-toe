<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
	
	<body>

        <table class="center-position" >
            <tr class=" border border-white ">
                <td class="border border-white "><button class="odd" id="row1-col1" onClick="GFG_click(this.id)"></button></td>
                <td class="border border-white"><button class="even" id="row1-col2" onClick="GFG_click(this.id)"></button></td>
                <td class="border border-white "><button class="odd" id="row1-col3" onClick="GFG_click(this.id)"></button></td>
            </tr>
            <tr class="border border-white ">
                <td class="border border-white"><button class="even" id="row2-col1" onClick="GFG_click(this.id)"></button></td>
                <td class="border border-white"><button class="odd" id="row2-col2" onClick="GFG_click(this.id)"></button></td>
                <td class="border border-white"><button class="even" id="row2-col3" onClick="GFG_click(this.id)"></button></td>
            </tr>
            <tr class="border border-white ">
                <td class="border border-white "><button class="odd" id="row3-col1" onClick="GFG_click(this.id)"></button></td>
                <td class="border border-white"><button class="even" id="row3-col2" onClick="GFG_click(this.id)"></button></td>
                <td class="border border-white "><button class="odd" id="row3-col3" onClick="GFG_click(this.id)"></button></td>
            </tr>
        </table>

    <center>
        <button class="center-position btn btn-secondary" onclick="reset()">RESET</button>    
    </center>

    <div class="mt-5 text-success fs-2 fw-bolder" id="result"></div>
    
	<script src="index.js"></script>
		
	</body>
</html>
